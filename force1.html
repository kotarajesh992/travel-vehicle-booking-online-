<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travels Vehicle Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-3">Detail Address Form</h4>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone No</label>
            <input type="tel" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Alternate Mobile No</label>
            <input type="tel" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Building No/Door No</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-12">
            <label class="form-label">Location (City, Area, Village)</label>
            <input type="text" id="locationInput" class="form-control" placeholder="e.g., Eluru, Andhra Pradesh" oninput="updateMap()">
          </div>

          <div class="col-md-12">
            <label class="form-label">Map Based on Entered Location</label>
            <iframe id="mapFrame"
              src="https://maps.google.com/maps?q=Eluru,%20Andhra%20Pradesh&z=15&output=embed"
              allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-success w-100">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Script to Update Map -->
<script>
  function updateMap() {
    const location = document.getElementById("locationInput").value;
    const mapURL = `https://maps.google.com/maps?q=${encodeURIComponent(location)}&z=15&output=embed`;
    document.getElementById("mapFrame").src = mapURL;
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
