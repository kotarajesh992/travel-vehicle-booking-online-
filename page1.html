<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travels Vehicle Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- ðŸ–¼ Side-by-side images (Fixed 1920x1080 size) -->
<div class="container mb-5">
  <div class="d-flex flex-wrap justify-content-center gap-3">
    <img src="car (2).jpg" alt="Car" style="width:1920px; height:1080px; object-fit: cover;">
    <img src="3seats.webp" alt="3 Seats" style="width:1920px; height:1080px; object-fit: cover;">
    <img src="front.webp" alt="Front" style="width:1920px; height:1080px; object-fit: cover;">
    <img src="bootspace.webp" alt="Boot Space" style="width:1920px; height:1080px; object-fit: cover;">
  </div>
</div>


  <!-- ðŸš• Booking Form -->
  <div class="container pb-5">
    <div class="card shadow">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Pick up location</label>
            <input type="text" id="pickup" class="form-control" placeholder="Enter location">
          </div>
          <div class="col-md-4">
            <label class="form-label">Drop location</label>
            <input type="text" id="drop" class="form-control" placeholder="Enter location">
          </div>
          <div class="col-md-4">
            <label class="form-label">OR Distance (km)</label>
            <input type="number" id="distance" class="form-control" placeholder="Enter km">
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-4">
            <label class="form-label">Calculated Rate (â‚¹)</label>
            <input type="text" id="rate" class="form-control" placeholder="â‚¹rate..." readonly>
          </div>
          <div class="col-md-4">
            <label class="form-label">Review</label>
            <input type="text" class="form-control" placeholder="Write review...">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <a href="page2.html" class="btn btn-primary w-100">Book Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ðŸš˜ Rate Calculation Logic -->
  <script>
    const fixedRates = {
      "tadikalapudi-gowripatnam": 4000,
      "tadikalapudi-bhimavaram (beach)": 4500,
      "tadikalapudi-eluru": 2500,
      "eluru-vijayawada": 4000,
      "eluru-jaggareddygudem": 3000,
      "eluru-machilipatnam": 5000,
      "eluru-chintalapudi": 3000
    };

    function calculateRate() {
      const pickup = document.getElementById("pickup").value.toLowerCase().trim();
      const drop = document.getElementById("drop").value.toLowerCase().trim();
      const distance = parseFloat(document.getElementById("distance").value);
      const rateField = document.getElementById("rate");

      const key = `${pickup}-${drop}`;
      const reverseKey = `${drop}-${pickup}`;

      if (fixedRates[key]) {
        rateField.value = `â‚¹${fixedRates[key]}`;
      } else if (fixedRates[reverseKey]) {
        rateField.value = `â‚¹${fixedRates[reverseKey]}`;
      } else if (!isNaN(distance) && distance > 0) {
        const rate = distance * 150;
        rateField.value = `â‚¹${rate}`;
      } else {
        rateField.value = "Route not found or invalid distance";
      }
    }

    document.getElementById("pickup").addEventListener("input", calculateRate);
    document.getElementById("drop").addEventListener("input", calculateRate);
    document.getElementById("distance").addEventListener("input", calculateRate);
  </script>

</body>
</html>
